<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/Reset.css">
    <link rel="stylesheet" href="css/CommonMB.css">
    <link rel="stylesheet" href="css/Header.css"/>
    <link rel="stylesheet" href="css/city.css">
    <title>省份选择</title>
</head>
<body>
    <header class="tc">
        <a href="javascript:history.go(-1)"></a>
        省份选择
    </header>
    <h1>定位省份</h1>
    <ul class="location c1">
        <li>上海<span class="g6 ml20">GPS定位</span></li>
    </ul>
    <h1>华东地区</h1>
    <ul class="city c1">
        <li>安徽</li>
        <li>江苏</li>
        <li class="active">上海</li>
        <li>浙江</li>
    </ul>
    <h1>华北区</h1>
    <ul class="city c1">
        <li>北京</li>
        <li>河北</li>
        <li>河南</li>
        <li>内蒙古</li>
        <li>山东</li>
        <li>山西</li>
        <li>天津</li>
    </ul>
</body>
<script>
    $(function(){
        var all=$(".city").children("li");
        all.click(function(){
            all.removeClass("active");
            $(this).addClass("active");
        });
    });
</script>
</html>
